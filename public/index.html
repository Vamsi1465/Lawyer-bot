<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lawyer Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chatbox {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #007bff;
      color: #fff;
      margin-left: auto;
    }
    .bot {
      background: #e9ecef;
      color: #000;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #send {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';

      try {
        // Call n8n webhook directly
        const res = await fetch(
          'https://n8n-byoqnxdr.us-east-1.clawcloudrun.com/webhook-test/559a0cd6-fd82-4cb7-85e8-f12ab4ee267e',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text }),
          }
        );

        const data = await res.json();
        console.log('Raw n8n response:', data);

        let reply;
        if (Array.isArray(data) && data.length > 0) {
          reply =
            data[0].body?.output ||
            data[0].body?.reply ||
            data[0].json?.output ||
            data[0].json?.reply;
        } else if (data.body) {
          reply = data.body.output || data.body.reply;
        } else {
          reply = data.output || data.reply;
        }

        appendMessage(reply || 'No response from AI', 'bot');
      } catch (err) {
        appendMessage('Error: Could not reach AI server', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
