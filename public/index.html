<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer AI Personal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 420px;
      height: 620px;
      background: white;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      animation: fadeInUp 0.6s ease;
    }

    header {
      background: #1a2a6c;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
    }

    footer {
      background: #1a2a6c;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f8f9fb;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #1a2a6c;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e9ecef;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing {
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 10px 14px;
      background: #e9ecef;
      border-radius: 14px;
      align-self: flex-start;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background: #1a2a6c;
      color: white;
      border: none;
      padding: 14px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #0f1a4c;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>⚖️ Lawyer AI Personal Assistant</header>

    <div class="messages" id="messages"></div>

    <div class="input-container">
      <input id="userInput" type="text" placeholder="Ask about deadlines, contracts, memos...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <footer>@Lawyer Bot</footer>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const typingEl = showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();

        typingEl.remove();
        addMessage(data.reply, "bot");
      } catch (err) {
        typingEl.remove();
        addMessage("⚠️ Error connecting to AI", "bot");
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
      messagesContainer.appendChild(typing);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return typing;
    }
  </script>
</body>
</html>
